<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Save to inbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://get.mavo.io/mavo.js"></script>
  <link rel="manifest" href="save_to_inbox.webmanifest">
  <link rel="stylesheet" href="https://get.mavo.io/mavo.css">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <h1>Save to Inbox!</h1>
  <div mv-app="save_to_inbox" mv-bar="save" mv-mode="edit">
    <div mv-multiple property="inbox">
      <!-- <div class="mv-item-bar mv-ui"></div> -->
      <section>
        <ul>
          <li class="name" property="name">
          </li>
          <li class="description" property="description"></li>
        </ul>
        <div class="mv-bar">
          <span class="mv-item-bar mv-ui"></span>
          <button class="mv-save">save to dropbox</button>
        </div>
      </section>
    </div>
  </div>
  <script src="/main.js"></script>
</body>
</html>
